<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">

  <title>MACBA</title>
  <meta name="description" content="Museo de Arte Contemporaneo de Barcelona">
  <meta name="keywords" content="Museo,arte,contemporaneo,Barcelona">

  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway:500,700|Roboto:300,500" rel="stylesheet">

</head>

<body>
  <nav class="navbar">
    <img src="img/logo-invertido-desktop.png" class="logo">
  </nav>
  <div class="container">
    <div class="content-box col-7 color-blue height100">
      <img src="img/home/expos.jpg"  class="cover">
      <div class="content-box-title salto-col-1 col-5">
        <h1 class="txt-white">Exposiciones</h1>
        <h2 class="txt-white">Información sobre nuestras exposiciones actuales</h2>
      </div>
    </div>
    <div class="content-box col-5 color-yellow height50">
        <img src="img/home/museo.jpg"  class="cover">
        <div class="content-box-title salto-col-1">
          <h1 class="txt-white">Sobre el museo</h1>
          <h2 class="txt-white">Cómo llegar, horarios, accesibilidad, mapa, alquiler</h2>
        </div>
    </div>
    <div class="content-box col-5 color-red height50">
        <img src="img/home/tickets.jpg"  class="cover">
        <div class="content-box-title salto-col-1">
          <h1 class="txt-white">Tickets</h1>
          <h2 class="txt-white">Venta de tickets, paquetes y descuentos especiales</h2>
